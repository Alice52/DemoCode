language: java

services:
  - docker

jdk:
  - openjdk8

cache:
  directories:
    - '$HOME/.m2/repository'

branches:
  only:
    - feat-test-travis

jobs:
  include:        
    - stage: build-spring-boot
      script:
        - env
        - chmod +x $PWD/export.var.sh
        - bash $PWD/export.var.sh
        - source $PWD/export.var.sh
        - echo $commit_id
        - image_tag=`date +%Y%m%d`.${commit_id:0-7:7}
        - echo $image_tag
        - cd $project_home/java/javaee/spring-boot/integration
        - mvn clean package -DskipTests=true

    - stage: build-spring-cloud
      script:
        - cd $project_home/java/javaee/spring-cloud/springcloud
        - mvn clean package -DskipTests=true

notifications:
  email: yes

env:
  project_home: $PWD
  commit_id: $TRAVIS_COMMIT
  image_tag: 000
  global:
    - GH_REF=git@github.com:Alice52/tutorials-sample.git
