language: java

services:
  - docker

jdk:
  - openjdk8

cache:
  directories:
    - '$HOME/.m2/repository'

branches:
  only:
    - feat-test-travis

jobs:
  include:
    - stage: build-spring-boot
      script:
        - echo $commit_id
        - echo $image_tag
        - cd $project_home/java/javaee/spring-boot/integration
        - mvn clean package -DskipTests=true

    - stage: build-spring-cloud
      script:
        - cd $project_home/java/javaee/spring-cloud/springcloud
        - mvn clean package -DskipTests=true

notifications:
  email: yes

env:
  project_home: $PWD
  # if this tag is exist, we should delete it, then build new one.
  image_tag: `date +%Y%m%d`.`git rev-parse --short HEAD`
  commit_id: `git rev-parse --short HEAD`
  global:
    - GH_REF=git@github.com:Alice52/tutorials-sample.git
